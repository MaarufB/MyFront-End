<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Form Application</h1>
    </header>

    <!--This is the form section-->
    <section class="form-section">
        <!--This is the form-->
        <!--We will create a student form-->
        <form class="form-container">

            <h2 class="form-title">Student Form</h2>
            <div class="form-field" >
                <label>First Name</label>
                <input type="text" class="input-field" autocomplete="off">
            </div>
            <div class="form-field">
                <label>Middle Name</label>
                <input type="text" class="input-field" autocomplete="off">
            </div>
            <div class="form-field">
                <label>Last Name</label>
                <input type="text" class="input-field" autocomplete="off">
            </div>
            <div class="form-field">
                <label>Age</label>
                <input type="text" class="input-field" autocomplete="off">
            </div>
            <div class="form-field">
                <label>Address</label>
                <input type="text" class="input-field" autocomplete="off">
            </div>
            <div class="form-field">
                <label for="">Email</label>
                <input type="text" class="input-field" autocomplete="off">
            </div>
            <div class="form-field submit-field">
                <button class="" id="submit">Submit</button>
                <button id="clear-text">Clear</button>
            </div>
        </form>
    </section>
</body>
</html>
